<table class="table table-bordered table-hover table-sm table-striped text-center text-nowrap">
<thead>
<th style="width:60px">序号</th>
<th style="width:150px">姓名</th>
<th style="width:60px">性别</th>
<th style="width:100px">用户名</th>
</thead>
<tbody>
#for(data:users)
<tr class="hand" onclick="jboltInputSetValueHandler(this,'#(data.name)',['#(data.id)','#(data.username)','#(data.sex)'])">
<td>#(for.count)</td>
<td>#(data.name??)</td>
<td>#sex(data.sex)</td>
<td>#(data.username)</td>
</tr>
#end
</tbody>
</table>
