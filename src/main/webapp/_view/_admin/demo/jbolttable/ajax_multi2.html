#@adminLayout()
#define main()
#setLocal(pageId=RandomUtil.random(6))
###这里因为是进入二级内页  data-dontchangeleftnav="true" 保持左侧选中导航不变
<div class="jbolt_page" data-key="#(pmkey)" data-dontchangeleftnav="true" data-text="JBoltTable ajax多实例">
<div class="jbolt_page_title">
	<div class="row">
	<div class="col-4">
	<h1>JBoltTable-ajax 带分页 多实例</h1>
	</div>
	<div class="col-6">
	</div>
	<div class="col-2">
	
	</div>
	</div>
</div>
<div class="jbolt_page_content">
<div class="jbolt_tab_view">
  <div class="jbolt_tab_links">
    <a class="jbolt_tab_link active"  href="#jbolt_tabcontent1">表格一</a>
    <a class="jbolt_tab_link"  href="#jbolt_tabcontent2">表格二</a>
  </div>
<div class="jbolt_tab_contents">
  <div class="jbolt_tab_content active" id="jbolt_tabcontent1">
  <form onsubmit="return false;" class="form-inline mb-3 d-block" id="jboltversion_JboltTableForm1_ajax_#(pageId)" action="demo/jbolttable/ajaxNoPage"  method="post">
<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="#(keywords??)" />
<input type="input" data-date class="form-control ml-2"   placeholder="开始日期"   maxlength="20" name="startTime" value="#datetime(startTime??,'yyyy-MM-dd')" />
<span class="ml-1 mr-1">至</span>
<input type="input" data-date class="form-control"  placeholder="截止日期"   maxlength="20" name="endTime" value="#datetime(endTime??,'yyyy-MM-dd')" />
<button  type="submit" class="btn btn-light" ><i class="fa fa-search"></i> 查询</button>
<button data-area="600,400" id="jboltTableAddBtn1_ajax_#(pageId)" data-scroll="yes" data-handler="jboltTablePageToFirst" data-title="新增版本" data-url="/demo/jbolttable/add" class="pull-right jbolt_table_addbtn btn btn-success" ><i class="fa fa-plus"></i> 新增</button>
</form>
<!-- JBoltTable -->
<!-- JBoltTable的数据模板定义-->
<script type="text/template" id="jboltTable_demotpl1_ajax_#(pageId)">
{@each datas as data,index}
<tr>
{@if pageSize&&pageSize>0}
<td>${((pageNumber-1)*pageSize)+(+index+1)}</td>
{@else}
<td>${+index+1}</td>
{@/if}
<td>${data.version}</td>
<td>${data.publishTime|date_ymdhm}</td>
<td>${data.createTime|date_ymdhm}</td>
<td><a  tooltip  title="更新文件管理"  href="demo/jbolttable/files/${data.id}" data-scroll="yes"  data-btn="no" data-title="更新文件管理" data-area="980,600" class="jbolt_table_editbtn"><i class="fa fa-files-o c-primary"></i></a></td>
<td><img data-switchbtn data-value="${data.isNew}" data-handler="refreshJBoltTable"  data-url="/demo/jbolttable/toggleIsNew/${data.id}"/></td>
<td>
<a tooltip  title="编辑"  href="demo/jbolttable/edit/${data.id}" data-scroll="yes" data-handler="refreshJBoltTable" data-title="编辑" data-area="600,400" class="jbolt_table_editbtn"><i class="fa fa-pencil c-primary"></i></a>
<a tooltip  title="删除"  href="demo/jbolttable/delete/${data.id}" data-handler="refreshJBoltTable" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</script>
	 <table class="table_striped thead_font_normal"
	  data-jbolttable
	  data-fixed-columns-left="1,2"
	  data-fixed-columns-right="6,7"
	  data-height="500"
	  data-ajax="true"
	  data-bind-elements="#jboltTableAddBtn1_ajax_#(pageId)"
	  data-conditions-form="jboltversion_JboltTableForm1_ajax_#(pageId)"
	  data-url="/demo/jbolttable/ajaxDatas"
	  data-rowtpl="jboltTable_demotpl1_ajax_#(pageId)"
	  data-page="jboltTablePage_ajax1_#(pageId)"
	  data-pagesize="15"
	  
	  data-sortable-columns="version,publish_time,create_time"
	  data-sort="#((sortColumn&&sortType)?(sortColumn+':'+sortType):'')"
	  data-default-sort-column="create_time"
	 >
<thead>
<tr><th data-width="60" data-column="index">序号</th><th data-width="150" data-nochange data-column="version">版本号</th><th data-width="150" data-column="publish_time">发布时间</th><th data-width="150" data-column="create_time">创建时间</th><th data-width="120">更新文件管理</th><th data-width="110"  data-nochange>是否最新版</th><th data-width="80" data-nochange>操作</th></tr>
</thead>
<tbody></tbody>
</table>
  </div>
  <div class="jbolt_tab_content" id="jbolt_tabcontent2">
  <form onsubmit="return false;" class="form-inline mb-3 d-block" id="jboltversion_JboltTableForm2_ajax_#(pageId)" action="demo/jbolttable/ajaxNoPage"  method="post">
<input type="text" autocomplete="off"  class="form-control"  placeholder="输入关键字搜索" name="keywords" value="#(keywords??)" />
<input type="input" data-date class="form-control ml-2"   placeholder="开始日期"   maxlength="20" name="startTime" value="#datetime(startTime??,'yyyy-MM-dd')" />
<span class="ml-1 mr-1">至</span>
<input type="input" data-date class="form-control"  placeholder="截止日期"   maxlength="20" name="endTime" value="#datetime(endTime??,'yyyy-MM-dd')" />
<button  type="submit" class="btn btn-light" ><i class="fa fa-search"></i> 查询</button>
<button data-area="600,400" id="jboltTableAddBtn2_ajax_#(pageId)" data-scroll="yes" data-handler="jboltTablePageToFirst" data-title="新增版本" data-url="/demo/jbolttable/add" class="pull-right jbolt_table_addbtn btn btn-success" ><i class="fa fa-plus"></i> 新增</button>
</form>
<!-- JBoltTable -->
<!-- JBoltTable的数据模板定义-->
<script type="text/template" id="jboltTable_demotpl2_ajax_#(pageId)">
{@each datas as data,index}
<tr>
{@if pageSize&&pageSize>0}
<td>${((pageNumber-1)*pageSize)+(+index+1)}</td>
{@else}
<td>${+index+1}</td>
{@/if}
<td>${data.version}</td>
<td>${data.publishTime|date_ymdhm}</td>
<td>${data.createTime|date_ymdhm}</td>
<td><a  tooltip  title="更新文件管理"  href="demo/jbolttable/files/${data.id}" data-scroll="yes"  data-btn="no" data-title="更新文件管理" data-area="980,600" class="jbolt_table_editbtn"><i class="fa fa-files-o c-primary"></i></a></td>
<td><img data-switchbtn data-value="${data.isNew}" data-handler="refreshJBoltTable"  data-url="/demo/jbolttable/toggleIsNew/${data.id}"/></td>
<td>
<a tooltip  title="编辑"  href="demo/jbolttable/edit/${data.id}" data-scroll="yes" data-handler="refreshJBoltTable" data-title="编辑" data-area="600,400" class="jbolt_table_editbtn"><i class="fa fa-pencil c-primary"></i></a>
<a tooltip  title="删除"  href="demo/jbolttable/delete/${data.id}" data-handler="refreshJBoltTable" class="jbolt_table_delbtn"><i class="fa fa-remove c-danger"></i></a>
</td>
</tr>
{@/each}
</script>
<table class="table_striped thead_font_normal"
	  data-jbolttable
	  data-fixed-columns-left="1,2"
	  data-fixed-columns-right="6,7"
	  data-height="500"
	  data-ajax="true"
	  data-width="fill"
	  data-column-resize="true"
	  data-bind-elements="#jboltTableAddBtn2_ajax_#(pageId)"
	  data-conditions-form="jboltversion_JboltTableForm2_ajax_#(pageId)"
	  data-url="/demo/jbolttable/ajaxDatas"
	  data-rowtpl="jboltTable_demotpl2_ajax_#(pageId)"
	  data-page="jboltTablePage_ajax2_#(pageId)"
	  data-pagesize="10"
	  
	   data-sortable-columns="version,publish_time,create_time"
	  data-sort="#((sortColumn&&sortType)?(sortColumn+':'+sortType):'')"
	  data-default-sort-column="create_time"
	 >
<thead>
<tr><th data-width="60" data-column="index">序号</th><th data-width="150" data-column="version">版本号</th><th data-width="150" data-column="publish_time">发布时间</th><th data-width="150" data-column="create_time">创建时间</th><th data-width="120">更新文件管理</th><th data-width="110">是否最新版</th><th data-width="80"  data-column="optcol">操作</th></tr>
</thead>
<tbody></tbody>
</table>
  </div>
</div>
</div>
 
</div>
</div>
#end

#define js()
<script>
$(function(){
	###这里因为是进入二级内页 所以需要写这个 为了在刷新浏览器后还能选中左侧导航
	openLeftNav("/demo/jbolttable");
})
</script>
#end
