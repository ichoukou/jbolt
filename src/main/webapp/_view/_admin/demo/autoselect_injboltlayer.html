#@adminJBoltLayerLayout()
#define main()
<div class="jbolt_page">
<div class="jbolt_page_content">
<!-- AutoSelect组件 -->
<form id="autoselectForm" action="demo/autoselect/ajaxsubmit" method="post">
	<div class="card">
	<div class="card-header">AutoSelect组件</div>
	<div class="card-body">
	<div class="form-group">
		<select class="form-control"
			name="dic" 
			data-autoload  
			data-rule="required"  
			data-tips="请选择数据分类" 
			data-url="/demo/dictionary?key=group"  
			data-text="=请选择数据分类=" 
			data-value="" 
			data-select="#(dic??)">
		</select>
	</div>
	
	<div class="form-group">
		<select class="form-control"
			name="dic_select2" 
			data-autoload
			data-select-type="select2"  
			data-rule="required"  
			data-tips="请选择数据分类" 
			data-url="/demo/dictionary?key=group"  
			data-text="=请选择数据分类=" 
			data-value="" 
			data-select="#(dic_select2??)">
		</select>
	</div>
</div>
</div>

<div class="form-group text-center mt-5"><button class="btn btn-primary btn-lg" type="button" onclick="ajaxSubmitForm('autoselectForm',closeJBoltLayer);">ajax提交数据</button></div>
</form>
	
</div>
</div>
#end
